<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>
</head>
<body style="background-color: khaki">
<form>
    <h2 style="background-color:cyan"><b style="color: blue">ĐĂNG KÝ HỌC VIÊN</b></h2>
    <table style="text-align: left">
        <tr>
            <td style="color: blue">Họ và tên</td>
            <td>
                <input type="text" >
            </td>
        <tr>
        <td style="color: blue">Ngày sinh</td>
        <td>
            <input type="text">
        </td>
        </tr>
        <tr>
            <td style="color: blue">Giới tính</td>
            <td>
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Nam</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Nữ</label>

            </td>
        </tr>
        <tr>
            <td style="color: blue" >Địa chỉ</td>
            <td >
             <textarea cols="50" rows="10"></textarea>
            </td>
            <td></td>
        </tr>
        <tr>
            <td style="color: blue"><label for="lop">Lớp</label></td>
            <td>
                <select name="lớp" id="lop">
                    <option value="" selected>--Chọn Lớp--</option>
                    <option value="Toán">Toán</option>
                    <option value="Văn">Văn</option>
                    <option value="Anh">Anh</option>
                    <option value="Lý">Lý</option>
                    <option value="Hóa">Hóa</option>
                    <option value="Sinh">Sinh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td style="color: blue"><label for="email">Email</label> </td>
            <td><input id="email" name="email" type="text"></td>
        </tr>
        <tr>
            <td style="color: blue"><label for="phone">Điện thoại</label></td>
            <td><input id="phone" name="phone" type="text"></td>
        </tr>
        <tr>
            <td></td>
           <td><button>Đăng ký</button>
               <button>Nhập lại</button></td>
        </tr>
    </table>

</form>

</body>
</html>
